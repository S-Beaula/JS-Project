<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
    <form action="" id="signup">
        <input type="name" placeholder="name here" id="name" >
        <p id="nameerror"></p>
        <input type="email" placeholder="email here" id="email">
        <p id="emailerror"></p>
        <input type="password" placeholder="password here" id="password">
        <p id="passworderror"></p>
        <input type="password" placeholder="confirm password here" id="confirmpassword">
        <p id="cwpderror"></p>
        <button>SignUp</button>
        <script src="SignUp.js"></script>

    </form>
</body>
</html>
