<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Booking</title>
    <link rel="stylesheet" href="booknow.css">
</head>
<body>
    <div class="booking-container">
        <h1 id="car-name">Car Name</h1>
        <p><strong>Price per Day:</strong> <span id="car-price">$0</span></p>
        
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        
        <p><strong>Total Price:</strong> <span id="total-price">$0</span></p>
        
        <button id="calculate-price">Calculate Price</button>
        <button id="pay">Pay</button>
        <br>
        <a href="index.html">Go Back</a>
    </div>

    <script src="booknow.js"></script>
</body>
</html>
