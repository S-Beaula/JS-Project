<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Car</title>
    <link rel="stylesheet" href="booknow.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script type="module" src="booknow.js"></script>
</head>
<body>
    <h1 class="animate__animated animate__bounce">Book Your Car</h1>
    <div class="booking-container animate__animated animate__zoomIn">
        <img id="car-image" src="" alt="Car Image">
        <h2 id="car-name"></h2>
        <p><strong>Price per day:</strong> $<span id="car-price"></span></p>
        
        <label>Start Date: <input type="date" id="start-date"></label>
        <label>End Date: <input type="date" id="end-date"></label>
        <p><strong>Total Price:</strong> $<span id="total-price">0</span></p>
        
        <button id="calculate-price">Calculate</button>
        <button id="pay-now">Pay Now</button>
        <a href="../../Dashboard/dashBoard/dashboard.html">Go Back</a>
        <p id="booking-status"></p>
    </div>
</body>
</html>
